name: elasticsearch
display-name: Elasticsearch
summary: Open Source, Distributed, RESTful Search Engine
maintainer: Omnivector Solutions <admin@omnivector.solutions>
description: |
  Elasticsearch is a search server based on Lucene. It provides a
  distributed, multitenant-capable full-text search engine with a
  RESTful web interface and schema-free JSON documents.  This package
  contains the infrastructure needed to an ElasticSearch node.
tags:
  - elasticsearch
  - elastic.co
  - data-processing
  - database
  - elastic
  - omnivector
series:
- bionic
subordinate: false
requires:

  require-elasticsearch-users:
    interface: "elasticsearch-users"

  require-elasticsearch-cert-data:
    interface: "elasticsearch-cert-data"

  kibana-host-port:
    interface: "host-port"
 
  require-master:
    interface: "elasticsearch"

  monitoring-credentials:
    interface: "elasticsearch-user-credentials"

  monitoring-hosts:
    interface: "elasticsearch"

provides:

  provide-elasticsearch-users:
    interface: "elasticsearch-users"

  require-elasticsearch-cert-data:
    interface: "elasticsearch-cert-data"

  kibana-credentials:
    interface: "elasticsearch-user-credentials"

  elastic-credentials:
    interface: "elasticsearch-user-credentials"

  client:
    interface: "elasticsearch"

  provide-master:
    interface: "elasticsearch"

peers:
  member:
    interface: "elasticsearch"

extra-bindings:
  public:
  cluster:
