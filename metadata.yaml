name: elasticsearch
summary: Open Source, Distributed, RESTful Search Engine
maintainer: James Beedy <jamesbeedy@gmail.com>
description: |
  Elasticsearch is a search server based on Lucene. It provides a
  distributed, multitenant-capable full-text search engine with a
  RESTful web interface and schema-free JSON documents.  This package
  contains the infrastructure needed to an ElasticSearch node.
tags:
  - elasticsearch
  - misc
series:
- xenial
subordinate: false
requires:
  master:
    interface: "host-port"
  master-data:
    interface: "host-port"
  master-ingest:
    interface: "host-port"
  master-tribe:
    interface: "host-port"
provides:
  client:
    interface: "host-port"
  master-node:
    interface: "host-port"
  data-node:
    interface: "host-port"
  ingest-node:
    interface: "host-port"
  tribe-node:
    interface: "host-port"
peers:
  member:
    interface: "host-port"
extra-bindings:
  public:
  cluster:
storage:
  data:
    type: filesystem
    location: /srv/elasticsearch-data
resources:
  elasticsearch-deb:
    type: file
    filename: elasticsearch.deb
    description: Elasticsearch deb as obtained from https://www.elastic.co/downloads
